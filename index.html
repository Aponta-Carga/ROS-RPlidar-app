    <nav class="navbar bg-dark">

        </div>

              <nav class="navbar bg-dark">
                <h3 class="main-card-title">/point_cloud_controller</h3>

              <div class="card-body">

                </div>
                <div>
                  <p id="cloud_saver_status">Os dados NÃO estão sendo salvos</p>
                </div>
                <div style="margin-top: 2rem; text-align: center;">
                  <button onclick="sendActionToPointCloudController(1.0)" type="button" class="btn btn-primary" id="point-cloud-saver-activate">Ativar</button>
                  <button onclick="sendActionToPointCloudController(0.0)" type="button" class="btn btn-secondary" id="point-cloud-saver-deactivate">Desativar</button>
